name: CI Tests (MacOS)

on:
  pull_request:
    branches:
      - main

jobs:
  tests:
    runs-on: ubuntu-20.04 # ou ubuntu-latest
    steps:
      - name: Check out the code
        uses: actions/checkout@v2

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Run tests
        run: cargo test --all
